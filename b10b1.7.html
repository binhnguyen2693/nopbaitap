<!DOCTYPE html>
<html>
  <body>
    <a href="baitapbuoi10.html">Quay lại trang chủ</a>
    <div id="container">
      <p id="p1">buonngu24/24</p>
      <p id="p2">toimuonnghihoccccc</p>
    </div>
    <button onclick="changenode()">change node</button>
    <script>
      function changenode() {
        var node = document.createElement("div");
        node.innerText = "The new one";
        var x = document.getElementById("container");
        var y = document.getElementById("p2");
        x.replaceChild(node, y);
      }
    </script>
  </body>
</html>

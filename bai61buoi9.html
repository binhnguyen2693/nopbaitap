<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi màu nền</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            transition: background-color 0.5s ease;
        }
        h1 {
            margin-bottom: 30px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body id="body">
    <h1>Đổi màu tôi đi</h1>
    <button onclick="changeColor('blue')">Xanh</button>
    <button onclick="changeColor('red')">Đỏ</button>
    <button onclick="changeColor('green')">Lục</button>
    <button onclick="changeColor('yellow')">Vàng</button>
    <button onclick="changeColor('purple')">Tím</button>
    <button onclick="changeColor('orange')">Cam</button>
</body>
</html>

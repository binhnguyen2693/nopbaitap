!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show Ảnh</title>
    <link rel="stylesheet" href="b8btvnb5.css">
</head>
<body>
    <div class="slideshow-container">
        <div class="slide fade">
            <img src="https://i.pinimg.com/736x/2c/48/bb/2c48bbf5f4af6a43df15fce44a067b42.jpg" alt="Ảnh 1">
        </div>
        <div class="slide fade">
            <img src="https://i.pinimg.com/736x/bc/dc/8a/bcdc8a6fce6a919b935f1cbdaef9943b.jpg" alt="Ảnh 2">
        </div>
        <div class="slide fade">
            <img src="https://i.pinimg.com/736x/de/e4/db/dee4db450aef841f648448b033ba61c2.jpg" alt="Ảnh 3">
        </div>
        <div class="slide fade">
            <img src="https://i.pinimg.com/736x/cc/60/13/cc6013b1ad2d5dc51eab02f8c2f597a0.jpg" alt="Ảnh 4">
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <div class="dots-container">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
    </div>
</body>
</html>

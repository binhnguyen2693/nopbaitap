<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Ký</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="tel"],
        input[type="date"],
        select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
        .checkbox-group {
            margin-top: 10px;
        }
        .checkbox-item {
            margin-right: 15px;
        }
        button {
            padding: 10px 15px;
            margin-right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>FORM ĐĂNG KÝ</h1>
    <form id="registrationForm">
        <div class="form-group">
            <label for="lastName">Họ</label>
            <input type="text" id="lastName" name="lastName">
            <div id="lastNameError" class="error"></div>
        </div>
        
        <div class="form-group">
            <label for="firstName">Tên</label>
            <input type="text" id="firstName" name="firstName">
            <div id="firstNameError" class="error"></div>
        </div>
        
        <div class="form-group">
            <label for="birthDate">Ngày sinh</label>
            <input type="date" id="birthDate" name="birthDate" value="1980-01-01">
        </div>
        
        <div class="form-group">
            <label>Giới tính</label>
            <div class="checkbox-group">
                <label class="checkbox-item">
                    <input type="radio" name="gender" value="male" checked> Nam
                </label>
                <label class="checkbox-item">
                    <input type="radio" name="gender" value="female"> Nữ
                </label>
            </div>
        </div>
        
        <div class="form-group">
            <label for="phone">Số điện thoại</label>
            <input type="tel" id="phone" name="phone">
            <div id="phoneError" class="error"></div>
        </div>
        
        <div class="form-group">
            <label>Sở thích</label>
            <div class="checkbox-group">
                <label class="checkbox-item">
                    <input type="checkbox" name="hobby" value="reading"> Đọc sách
                </label>
                <label class="checkbox-item">
                    <input type="checkbox" name="hobby" value="movies"> Xem phim
                </label>
                <label class="checkbox-item">
                    <input type="checkbox" name="hobby" value="music"> Nghe nhạc
                </label>
                <label class="checkbox-item">
                    <input type="checkbox" name="hobby" value="football"> Đá bóng
                </label>
                <label class="checkbox-item">
                    <input type="checkbox" name="hobby" value="other"> Khác
                </label>
            </div>
        </div>
        
        <div class="form-group">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>


</body>
</html>
